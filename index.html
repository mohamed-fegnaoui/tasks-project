<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>crud peoject</title>
    <!-- this is for font-awesosme  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- this is for text style  -->

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;1,100;1,200;1,300;1,400&display=swap"

    <link rel="stylesheet" href="framework.css" />
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="normalize.css">
</head>
<body>
    <div class="todo-container">
        <div class="add-task">
            <input type="text" placeholder="">
            <span class="plus">+</span>
        </div>
        <div class="tasks-content">
            <span class="no-tasks-message">no task to show</span>
        </div>
    </div>
    <div class="task-stats">
        <div class="tasks-count">
            Tasks <span>0</span>
        </div>
        <div class="tasks-completed">
            completed <span>0</span>
        </div>
    </div>
    <script src="main.js"></script>
